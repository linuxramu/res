<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QA Test Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* Overall Automation Progress – highlight (light) */
.overall.highlight {
  background: #eef6ff;
  border: 1px solid #d6e6f5;
}
.overall.highlight strong { color: #1f4f8a; }
.overall.highlight span { color: #4b6b8a; }

body {
  font-family: Inter, sans-serif;
  background: #f7f8f5;
  margin: 0;
  padding: 24px;
  color: #1f2933;
}

h1 { font-size: 26px; margin-bottom: 20px; }
h2 { font-size: 18px; margin: 24px 0 12px; }

/* Tabs */
.tabs {
  display: flex;
  gap: 24px;
  border-bottom: 1px solid #d6dad2;
  margin-bottom: 20px;
}
.tab {
  padding: 10px 0;
  cursor: pointer;
  font-weight: 600;
  color: #5f6f5a;
  border-bottom: 3px solid transparent;
}
.tab.active {
  border-color: #7a9c72;
  color: #1f2933;
}
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Feature accordion */
.feature {
  background: #ffffff;
  border: 1px solid #e1e4dd;
  border-radius: 8px;
  margin-bottom: 10px;
}
.feature-header,
.milestone-header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  background: #f2f4ef;
  border-bottom: 1px solid #e1e4dd;
}
.feature-title,
.milestone-title {
  font-size: 16px;
  font-weight: 600;
}
.feature-meta,
.milestone-meta {
  font-size: 13px;
  color: #5f6f5a;
}
.feature-content {
  display: none;
  padding: 12px 16px 16px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}
th {
  background: #fafafa;
  font-weight: 600;
}

/* Status pills */
.badge {
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}
.Automated { background: #e6f4ea; color: #1e4620; }
.Needs { background: #fff7cc; color: #665c00; }
.ToBeAutomated { background: #fdecc8; color: #7a4a00; }
.InProgress { background: #ede9fe; color: #4c1d95; }
.Cant { background: #fde2e2; color: #7f1d1d; }

/* Overall progress */
.overall {
  margin-bottom: 16px;
  padding: 12px 14px;
  background: #f2f4ef;
  border: 1px solid #e1e4dd;
  border-radius: 8px;
  font-size: 14px;
}
.overall strong {
  font-size: 18px;
  margin-right: 8px;
}
.overall span { color: #5f6f5a; }

/* Milestone box */
.box {
  background: #fbfcfa;
  border: 1px solid #e3e7df;
  border-radius: 8px;
  padding: 16px;
}

/* Zebra rows */
tbody tr:nth-child(even) { background: #f4f6f2; }
tbody tr:hover { background: #eef3ec; }

/* Chevron */
.chevron {
  font-size: 14px;
  margin-right: 10px;
  color: #6b7b67;
  transition: transform 0.2s ease;
}
.feature.open .chevron { transform: rotate(90deg); }

/* Dashboard iframe */
#dashboard iframe {
  width: 100%;
  height: 80vh;
  border: none;
  border-radius: 8px;
  background: #ffffff;
}
</style>
</head>

<body>

<h1>QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
  <div class="tab" data-tab="dashboard">Dashboard</div>
</div>

<!-- ================= TEST PLAN ================= -->
<div id="testplan" class="tab-content active">
  <div id="overall"></div>
  <div id="features"></div>
</div>

<!-- ================= MILESTONES ================= -->
<div id="milestones" class="tab-content">
  <div class="box">
    <h2>Milestones</h2>
    <div id="milestone-accordion"></div>
  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard" class="tab-content">
  <iframe src="dashboard.html" title="Automation Dashboard"></iframe>
</div>

<script>
const TESTPLAN_CSV = "../data/testplan.csv";
const MILESTONE_CSV = "../data/milestones.csv";
const params = new URLSearchParams(location.search);
const project = params.get("project") || "rhsgrowmobile";

/* Tabs */
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

function cls(status) {
  return (status || "").replace(/\s+/g, "").replace("Can't", "Cant");
}

/* ================= TEST PLAN ================= */
fetch(TESTPLAN_CSV)
  .then(r => r.text())
  .then(csv => {
    const rows = Papa.parse(csv, {
      header: true,
      delimiter: "|",
      skipEmptyLines: true
    }).data;

    const grouped = {};
    let totalTests = 0;
    let automatedTests = 0;

    rows.forEach(row => {
      const feature = row.Feature || "Other";
      grouped[feature] = grouped[feature] || [];
      grouped[feature].push(row);
      totalTests++;
      if (row.Status === "Automated") automatedTests++;
    });

    const featuresContainer = document.getElementById("features");

    Object.keys(grouped).forEach(feature => {
      const tests = grouped[feature];
      const automated = tests.filter(t => t.Status === "Automated").length;
      const percent = Math.round((automated / tests.length) * 100);

      const featureBox = document.createElement("div");
      featureBox.className = "feature";

      const header = document.createElement("div");
      header.className = "feature-header";
      header.innerHTML = `
        <div class="feature-title"><span class="chevron">▸</span>${feature}</div>
        <div class="feature-meta">${percent}% automated (${automated}/${tests.length})</div>
      `;

      const content = document.createElement("div");
      content.className = "feature-content";
      content.innerHTML = `
        <table>
          <thead>
            <tr><th>TCID</th><th>Description</th><th>Status</th></tr>
          </thead>
          <tbody>
            ${tests.map(t => `
              <tr>
                <td>${t.TCID || ""}</td>
                <td>${t["Test Case Description"] || ""}</td>
                <td><span class="badge ${cls(t.Status)}">${t.Status}</span></td>
              </tr>`).join("")}
          </tbody>
        </table>
      `;

      header.onclick = () => {
        const open = content.style.display === "block";
        content.style.display = open ? "none" : "block";
        featureBox.classList.toggle("open", !open);
      };

      featureBox.append(header, content);
      featuresContainer.appendChild(featureBox);
    });

    document.getElementById("overall").innerHTML = `
      <div class="overall highlight">
        <strong>${Math.round((automatedTests / totalTests) * 100)}%</strong>
        Overall Automation Progress
        <span>(${automatedTests} of ${totalTests} test cases automated)</span>
      </div>`;
  });

/* ================= MILESTONES ================= */
fetch(MILESTONE_CSV)
  .then(r => r.text())
  .then(csv => {
    const rows = Papa.parse(csv, {
      header: true,
      delimiter: "|",
      skipEmptyLines: true
    }).data;

    const grouped = {};
    rows.forEach(r => {
      const m = r.Milestone || "Other";
      grouped[m] = grouped[m] || [];
      grouped[m].push(r);
    });

    const container = document.getElementById("milestone-accordion");

    Object.keys(grouped).forEach(milestone => {
      const activities = grouped[milestone];
      const achieved = activities.filter(a => a.Status === "Achieved").length;

      const box = document.createElement("div");
      box.className = "feature";

      const header = document.createElement("div");
      header.className = "milestone-header";
      header.innerHTML = `
        <div class="milestone-title"><span class="chevron">▸</span>${milestone}</div>
        <div class="milestone-meta">${achieved}/${activities.length} achieved</div>
      `;

      const content = document.createElement("div");
      content.className = "feature-content";
      content.innerHTML = `
        <table>
          <thead>
            <tr><th>Activity</th><th>Description</th><th>Status</th><th>Comments</th></tr>
          </thead>
          <tbody>
            ${activities.map(a => `
              <tr>
                <td>${a.Activity || "-"}</td>
                <td>${a.Description || "-"}</td>
                <td>${a.Status || "-"}</td>
                <td>${a.Comments || "-"}</td>
              </tr>`).join("")}
          </tbody>
        </table>
      `;

      header.onclick = () => {
        const open = content.style.display === "block";
        content.style.display = open ? "none" : "block";
        box.classList.toggle("open", !open);
      };

      box.append(header, content);
      container.appendChild(box);
    });
  });
</script>

</body>
</html>
