<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QA Test Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: #f7f8f5;
  margin: 0;
  padding: 24px;
  color: #1f2933;
}

h1 { font-size: 26px; margin-bottom: 20px; }

/* Tabs */
.tabs {
  display: flex;
  gap: 24px;
  border-bottom: 1px solid #d6dad2;
  margin-bottom: 20px;
}
.tab {
  padding: 10px 0;
  cursor: pointer;
  font-weight: 600;
  color: #5f6f5a;
  border-bottom: 3px solid transparent;
}
.tab.active {
  border-color: #7a9c72;
  color: #1f2933;
}
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Accordion */
.feature {
  background: #ffffff;
  border: 1px solid #e1e4dd;
  border-radius: 8px;
  margin-bottom: 10px;
}
.feature-header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  background: #f2f4ef;
  border-bottom: 1px solid #e1e4dd;
}
.feature-title {
  font-size: 16px;
  font-weight: 600;
}
.feature-meta {
  font-size: 13px;
  text-align: right;
  white-space: nowrap;
}
.feature-content {
  display: none;
  padding: 12px 16px 16px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #e5e7eb;
}
th {
  background: #fafafa;
  font-weight: 600;
}
tbody tr:nth-child(even) { background: #f4f6f2; }

/* Badges */
.badge {
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}
.Automated { background: #e6f4ea; color: #1e4620; }
.ReadytoAutomate { background: #fdecc8; color: #7a4a00; }
.InProgress { background: #ede9fe; color: #4c1d95; }
.CantBeAutomated { background: #fde2e2; color: #7f1d1d; }

/* Summary colors */
.summary-automated {
  color: #1e4620;
  font-weight: 600;
}
.summary-ready {
  color: #7a4a00;
  font-weight: 600;
}

/* Chevron */
.chevron {
  font-size: 14px;
  margin-right: 10px;
  color: #6b7b67;
  transition: transform 0.2s ease;
}
.feature.open .chevron { transform: rotate(90deg); }

/* Dashboard */
#dashboard iframe {
  width: 100%;
  height: 80vh;
  border: none;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Coverage</div>
  <div class="tab" data-tab="milestones">Milestones</div>
  <div class="tab" data-tab="dashboard">Dashboard</div>
</div>

<div id="testplan" class="tab-content active">
  <div id="features"></div>
</div>

<div id="milestones" class="tab-content"></div>

<div id="dashboard" class="tab-content">
  <iframe src="dashboard.html"></iframe>
</div>

<script>
const TESTPLAN_CSV = "../data/testplan.csv";

/* Tabs */
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

/* Status class */
function cls(status) {
  return (status || "None").replace(/\s+/g, "").replace("Can't", "Cant");
}

const STATUS_LABEL = {
  Automated: "Automated",
  ReadyToAutomate: "Ready To Automate",
  InProgress: "In Progress",
  CantBeAutomated: "Can't Be Automated"
};

fetch(TESTPLAN_CSV)
.then(r => r.text())
.then(csv => {
  const rows = Papa.parse(csv, {
    header: true,
    delimiter: "|",
    skipEmptyLines: true
  }).data;

  const grouped = {};
  rows.forEach(r => {
    const f = r.Feature || "None";
    grouped[f] = grouped[f] || [];
    grouped[f].push(r);
  });

  const container = document.getElementById("features");

  Object.keys(grouped).forEach(feature => {
    const tests = grouped[feature];
    const total = tests.length;

    let automated = 0;
    let ready = 0;

    tests.forEach(t => {
      if (t.Status === "Automated") automated++;
      if (t.Status === "ReadyToAutomate") ready++;
    });

    const automatedPct = total ? Math.round((automated / total) * 100) : 0;

    const summary = `
      <span class="summary-automated">
        ${automated}/${total} Automated (${automatedPct}%)
      </span>
      ${ready > 0 ? `
        | <span class="summary-ready">
            ${ready}/${total} ReadyToAutomate
          </span>
      ` : ""}
    `;

    const box = document.createElement("div");
    box.className = "feature";

    const header = document.createElement("div");
    header.className = "feature-header";
    header.innerHTML = `
      <div class="feature-title"><span class="chevron">â–¸</span>${feature}</div>
      <div class="feature-meta">${summary}</div>
    `;

    const content = document.createElement("div");
    content.className = "feature-content";
    content.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>TCID</th>
            <th>Description</th>
            <th>Type</th>
            <th>Priority</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          ${tests.map(t => `
            <tr>
              <td>${t.TCID || "None"}</td>
              <td>${t["Test Case Description"] || "None"}</td>
              <td>${t.Type || "None"}</td>
              <td>${t.Priority || "None"}</td>
              <td>
                <span class="badge ${cls(t.Status)}">
                  ${STATUS_LABEL[t.Status] || "None"}
                </span>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;

    header.onclick = () => {
      const open = content.style.display === "block";
      content.style.display = open ? "none" : "block";
      box.classList.toggle("open", !open);
    };

    box.append(header, content);
    container.appendChild(box);
  });
});
</script>

</body>
</html>
