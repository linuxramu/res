<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Plans</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { padding: 15px; background: #fafafa; }
  .nav-tabs .nav-link.active {
    font-weight: 700;
    color: #036153;
  }
  iframe {
    width: 100%;
    height: calc(100vh - 140px);
    border: none;
    background: #fff;
  }
</style>
</head>

<body>

<ul class="nav nav-tabs" id="testPlanTabs"></ul>
<div class="tab-content mt-3" id="testPlanContent"></div>

<script>
fetch('./projects.json')
  .then(res => res.json())
  .then(data => {
    const tabs = document.getElementById('testPlanTabs');
    const content = document.getElementById('testPlanContent');

    data.projects.forEach((p, i) => {
      const active = i === 0 ? 'active' : '';
      const show = i === 0 ? 'show active' : '';

      tabs.insertAdjacentHTML('beforeend', `
        <li class="nav-item">
          <button class="nav-link ${active}"
            data-bs-toggle="tab"
            data-bs-target="#${p.id}">
            ${p.name}
          </button>
        </li>
      `);

      content.insertAdjacentHTML('beforeend', `
        <div class="tab-pane fade ${show}" id="${p.id}">
          <iframe src="../${p.testplan}"></iframe>
        </div>
      `);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
