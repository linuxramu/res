<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RHS Grow ‚Äì Test Automation Results</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body, html { height: 100%; margin: 0; font-family: Arial, sans-serif; }

.navbar-custom {
  background: #ffffff;
  border-bottom: 2px solid #e6f2ea;
  min-height: 70px;
}

.navbar-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 700;
  font-size: 1.2rem;
  color: #036153;
}

.navbar-link {
  font-weight: 600;
  color: #036153;
  cursor: pointer;
  margin-left: 16px;
}

.sidebar {
  background: #f8f9fa;
  border-right: 2px solid #73A041;
  height: calc(100vh - 70px);
  overflow-y: auto;
}

.section-title {
  font-weight: 700;
  padding: 0.5rem 1rem;
  color: #036153;
}

.iframe-display {
  width: 100%;
  height: calc(100vh - 70px);
  border: none;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom position-relative">
  <div class="container-fluid">

    <a class="navbar-link" onclick="loadPage('pages/testplan.html')">Test Plan</a>
    <a class="navbar-link" onclick="loadPage('pages/dashboard.html')">Dashboard</a>

    <div class="navbar-title">RHS Test Automation Platform</div>

    <div class="dropdown ms-auto">
      <button class="btn btn-success dropdown-toggle"
              data-bs-toggle="dropdown">
        <span id="activeContextText">RHS Grow Mobile</span>
      </button>

      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item active"
               onclick="switchContext(event,'rhsgrowmobile','RHS Grow Mobile')">üì± RHS Grow Mobile</a></li>
        <li><a class="dropdown-item"
               onclick="switchContext(event,'rhsgrowweb','RHS Grow Web')">üñ•Ô∏è RHS Grow Web</a></li>
        <li><a class="dropdown-item"
               onclick="switchContext(event,'rhsgrowapi','RHS Grow API')">üîå RHS Grow API</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <div class="section-title">Test Executions</div>
      <div id="resultsAccordion" class="accordion"></div>
    </div>

    <div class="col-md-9 p-0">
      <iframe id="resultFrame"
              class="iframe-display"
              src=""></iframe>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const FALLBACK = "common/construction.html";
let currentContext = localStorage.getItem("rhsContext") || "rhsgrowmobile";

/* ---------- UTIL ---------- */
async function exists(path) {
  try {
    const r = await fetch(path, { method: "HEAD" });
    return r.ok;
  } catch {
    return false;
  }
}

/* ---------- LOAD PAGE ---------- */
async function loadPage(path) {
  const fullPath = `${currentContext}/${path}`;
  document.getElementById("resultFrame").src =
    (await exists(fullPath)) ? fullPath : FALLBACK;
}

/* ---------- LOAD SIDEBAR ---------- */
async function loadResults() {
  const base = `${currentContext}/results`;
  const sections = ["sanity","regression","custom"];
  const acc = document.getElementById("resultsAccordion");
  acc.innerHTML = "";

  for (const s of sections) {
    const url = `${base}/${s}/`;
    if (!(await exists(url))) continue;

    acc.innerHTML += `
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#${s}">
            üß™ ${s.toUpperCase()}
          </button>
        </h2>
        <div id="${s}" class="accordion-collapse collapse">
          <div class="accordion-body p-0">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"
                  onclick="loadPage('results/${s}')">
                Open ${s} reports
              </li>
            </ul>
          </div>
        </div>
      </div>`;
  }
}

/* ---------- CONTEXT SWITCH ---------- */
function switchContext(e, ctx, label) {
  localStorage.setItem("rhsContext", ctx);
  currentContext = ctx;

  document.getElementById("activeContextText").innerText = label;
  document.querySelectorAll(".dropdown-item")
    .forEach(i => i.classList.remove("active"));
  e.target.classList.add("active");

  loadResults();
  loadPage("pages/welcome.html");
}

/* ---------- INIT ---------- */
loadResults();
loadPage("pages/welcome.html");
</script>

</body>
</html>
