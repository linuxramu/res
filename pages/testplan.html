<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QA Test Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f7f5;
      margin: 0;
      padding: 24px;
      color: #1f2933;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #d1d5db;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #5a7f4f;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Feature Accordion */
    .feature {
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .feature-header {
      padding: 16px 18px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: #f4f6f3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feature-meta {
      font-size: 13px;
      font-weight: 400;
      color: #4b5563;
    }

    .feature-content {
      display: none;
      padding: 12px 18px 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    th {
      background: #fafafa;
    }

    /* Status Pills */
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .Automated { background: #e6f4ea; color: #1e4620; }
    .Needs, .ToBeAutomated { background: #fdecc8; color: #7a4a00; }
    .InProgress { background: #e8f0fe; color: #1a3c78; }
    .Cant { background: #fde2e2; color: #7f1d1d; }

    /* Progress bar */
    .progress {
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      margin-top: 8px;
    }

    .progress-bar {
      height: 100%;
      background: #5a7f4f;
      width: 0%;
    }

    /* Milestones */
    .milestone {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .milestone h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>üìã QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
</div>

<div id="testplan" class="tab-content active">
  <div id="app"></div>
</div>

<div id="milestones" class="tab-content">
  <div id="milestone-content"></div>
</div>

<script>
  const CSV_PATH = "../data/testplan.csv";
  const MILESTONE_CSV = "../data/milestones.csv";

  /* ---------------- TAB HANDLING ---------------- */
  document.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    };
  });

  /* ---------------- TEST PLAN ---------------- */
  function normalizeStatus(status) {
    if (!status) return "";
    if (status.includes("Can't")) return "Cant";
    if (status.includes("Needs")) return "Needs";
    return status.replace(/\s+/g, "");
  }

  fetch(CSV_PATH)
    .then(res => res.text())
    .then(csv => {
      const parsed = Papa.parse(csv, {
        header: true,
        delimiter: "|",
        skipEmptyLines: true
      });

      const grouped = {};
      parsed.data.forEach(row => {
        const feature = row.Feature || "Uncategorized";
        grouped[feature] = grouped[feature] || [];
        grouped[feature].push(row);
      });

      const app = document.getElementById("app");

      Object.entries(grouped).forEach(([feature, tests]) => {
        const featureDiv = document.createElement("div");
        featureDiv.className = "feature";

        const header = document.createElement("div");
        header.className = "feature-header";
        header.innerHTML = `${feature} <span>${tests.length} tests</span>`;

        const content = document.createElement("div");
        content.className = "feature-content";

        content.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>TCID</th>
                <th>Description</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${tests.map(t => `
                <tr>
                  <td><strong>${t.TCID || ""}</strong></td>
                  <td>${t["Test Case Description"] || ""}</td>
                  <td>
                    <span class="badge ${normalizeStatus(t.Status)}">
                      ${t.Status || ""}
                    </span>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        header.onclick = () => {
          content.style.display =
            content.style.display === "block" ? "none" : "block";
        };

        featureDiv.appendChild(header);
        featureDiv.appendChild(content);
        app.appendChild(featureDiv);
      });
    });

  /* ---------------- MILESTONES ---------------- */

  const quarters = [
    {
      name: "May‚ÄìJun 2025",
      start: new Date("2025-05-01"),
      end: new Date("2025-06-30")
    },
    {
      name: "Jul‚ÄìSep 2025",
      start: new Date("2025-07-01"),
      end: new Date("2025-09-30")
    },
    {
      name: "Oct‚ÄìDec 2025",
      start: new Date("2025-10-01"),
      end: new Date("2025-12-31")
    }
  ];

  const EXPECTED_DAYS = 44;

  fetch(MILESTONE_CSV)
    .then(res => res.text())
    .then(csv => {
      const data = Papa.parse(csv, {
        header: true,
        skipEmptyLines: true
      }).data;

      const table = document.createElement("table");
      table.innerHTML = `
        <thead>
          <tr>
            <th>Milestone</th>
            <th>Status</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      quarters.forEach(q => {
        const days = data.filter(d => {
          const dt = new Date(d.date);
          return dt >= q.start && dt <= q.end;
        });

        const worked = days.filter(d => d.worked === "1").length;
        const holidays = days.filter(d => d.worked === "0").length;

        const achieved = worked >= EXPECTED_DAYS * 0.7;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><strong>${q.name}</strong></td>
          <td>${achieved ? "‚úÖ Achieved" : "‚ùå Not Achieved"}</td>
          <td>${holidays > 0 ? `Took ${holidays} days holiday / leave` : "‚Äî"}</td>
        `;

        tbody.appendChild(tr);
      });

      document.getElementById("milestones").appendChild(table);
    });
</script>

</body>
</html>
