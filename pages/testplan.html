<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QA Test Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f7f5;
      margin: 0;
      padding: 24px;
      color: #1f2933;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 18px;
      margin: 24px 0 12px;
      font-weight: 600;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 28px;
      border-bottom: 1px solid #d1d5db;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #4b5563;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #5a7f4f; /* RHS green tone */
      color: #1f2933;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Summary cards */
    .summary {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 20px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }

    .summary-row:last-child { border-bottom: none; }

    /* Feature accordion */
    .feature {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .feature-header {
      padding: 16px 18px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      background: #f4f6f3;
    }

    .feature-content {
      display: none;
      padding: 14px 18px 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
      text-align: left;
    }

    th {
      background: #fafafa;
      font-weight: 600;
    }

    /* Status badges */
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .Automated { background: #e6f4ea; color: #1e4620; }
    .Needs { background: #fff7cc; color: #665c00; }
    .ToBeAutomated { background: #fdecc8; color: #7a4a00; }
    .InProgress { background: #ede9fe; color: #4c1d95; }
    .Cant { background: #fde2e2; color: #7f1d1d; }
  </style>
</head>

<body>

<h1>ðŸ“‹ QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
</div>

<!-- ================= TEST PLAN TAB ================= -->
<div id="testplan" class="tab-content active">
  <div id="automation-summary" class="summary"></div>
  <div id="features"></div>
</div>

<!-- ================= MILESTONES TAB ================= -->
<div id="milestones" class="tab-content">
  <div id="overall-progress" class="summary"></div>
  <div class="summary">
    <h2>Milestones</h2>
    <table id="milestone-table">
      <thead>
        <tr>
          <th>Milestone</th>
          <th>Target</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  const TESTPLAN_CSV = "../data/testplan.csv";
  const MILESTONE_CSV = "../data/milestones.csv";

  /* Tabs */
  document.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    };
  });

  function normalizeStatus(status) {
    if (!status) return "";
    return status.replace(/\s+/g, "").replace("Can't", "Cant");
  }

  /* ================= LOAD TEST PLAN ================= */
  fetch(TESTPLAN_CSV)
    .then(r => r.text())
    .then(csv => {
      const rows = Papa.parse(csv, {
        header: true,
        delimiter: "|",
        skipEmptyLines: true
      }).data;

      const grouped = {};
      let total = 0, automated = 0;

      rows.forEach(r => {
        const feature = r.Feature || "Uncategorized";
        grouped[feature] = grouped[feature] || [];
        grouped[feature].push(r);
        total++;
        if (r.Status === "Automated") automated++;
      });

      /* Feature automation summary */
      const summary = document.getElementById("automation-summary");
      summary.innerHTML = "<h2>Automation Coverage</h2>";

      Object.entries(grouped).forEach(([feature, tests]) => {
        const auto = tests.filter(t => t.Status === "Automated").length;
        const pct = Math.round((auto / tests.length) * 100);
        summary.innerHTML += `
          <div class="summary-row">
            <strong>${feature}</strong>
            <span>${pct}% Automated (${auto}/${tests.length})</span>
          </div>
        `;
      });

      /* Feature accordions */
      const container = document.getElementById("features");

      Object.entries(grouped).forEach(([feature, tests]) => {
        const box = document.createElement("div");
        box.className = "feature";

        const header = document.createElement("div");
        header.className = "feature-header";
        header.innerHTML = `${feature} <span>${tests.length} tests</span>`;

        const content = document.createElement("div");
        content.className = "feature-content";
        content.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>TCID</th>
                <th>Description</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${tests.map(t => `
                <tr>
                  <td><strong>${t.TCID || ""}</strong></td>
                  <td>${t["Test Case Description"] || ""}</td>
                  <td>
                    <span class="badge ${normalizeStatus(t.Status)}">
                      ${t.Status || ""}
                    </span>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        header.onclick = () => {
          content.style.display = content.style.display === "block" ? "none" : "block";
        };

        box.appendChild(header);
        box.appendChild(content);
        container.appendChild(box);
      });

      /* Overall automation progress (Milestones tab) */
      const pct = Math.round((automated / total) * 100);
      document.getElementById("overall-progress").innerHTML = `
        <h2>Overall Automation Progress</h2>
        <div class="summary-row">
          <strong>${automated} of ${total} test cases automated</strong>
          <span>${pct}%</span>
        </div>
      `;
    });

  /* ================= LOAD MILESTONES TABLE ================= */
  fetch(MILESTONE_CSV)
    .then(r => r.text())
    .then(csv => {
      const rows = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      const tbody = document.querySelector("#milestone-table tbody");

      rows.forEach(r => {
        tbody.innerHTML += `
          <tr>
            <td><strong>${r.Milestone || ""}</strong></td>
            <td>${r.Target || ""}</td>
            <td>${r.Notes || ""}</td>
          </tr>
        `;
      });
    })
    .catch(() => {
      document.querySelector("#milestone-table tbody").innerHTML =
        "<tr><td colspan='3'>No milestones defined</td></tr>";
    });
</script>

</body>
</html>
