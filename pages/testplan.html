<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f7f5;
      margin: 0;
      padding: 24px;
      color: #1f2933;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #d1d5db;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #5a7f4f;
      color: #1f2933;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Feature Accordion */
    .feature {
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .feature-header {
      padding: 16px 18px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f6f3;
    }

    .feature-header span {
      font-size: 13px;
      font-weight: 400;
      color: #4b5563;
    }

    .feature-content {
      display: none;
      padding: 12px 18px 18px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    th {
      font-weight: 600;
      background: #fafafa;
      color: #374151;
    }

    tr:hover {
      background: #f9fafb;
    }

    /* Status Pills */
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .Automated {
      background: #e6f4ea;
      color: #1e4620;
    }

    .Needs {
      background: #fff7cc;
      color: #665c00;
    }

    .ToBeAutomated {
      background: #fdecc8;
      color: #7a4a00;
    }

    .InProgress {
      background: #e8f0fe;
      color: #1a3c78;
    }

    .Cant {
      background: #fde2e2;
      color: #7f1d1d;
    }

    /* Milestones */
    .milestone {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .milestone h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .milestone p {
      margin: 0;
      color: #4b5563;
      font-size: 14px;
    }

    .error {
      color: #b91c1c;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1>ðŸ“‹ QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
</div>

<div id="testplan" class="tab-content active">
  <div id="app"></div>
</div>

<div id="milestones" class="tab-content">
  <div class="milestone">
    <h3>Phase 1 â€“ Core Automation</h3>
    <p>Login, My Garden, Discover critical flows automated</p>
  </div>

  <div class="milestone">
    <h3>Phase 2 â€“ Coverage Expansion</h3>
    <p>Edge cases, negative scenarios, stability improvements</p>
  </div>

  <div class="milestone">
    <h3>Phase 3 â€“ Non-Automatable Areas</h3>
    <p>Manual verification & exploratory testing</p>
  </div>
</div>

<script>
  const CSV_PATH = "../data/testplan.csv";

  function normalizeStatus(status) {
    if (!status) return "";
    if (status.includes("Can't")) return "Cant";
    if (status.includes("Needs")) return "Needs";
    return status.replace(/\s+/g, "");
  }

  fetch(CSV_PATH)
    .then(res => res.text())
    .then(csv => {
      const parsed = Papa.parse(csv, {
        header: true,
        delimiter: "|",
        skipEmptyLines: true
      });

      const grouped = {};
      parsed.data.forEach(row => {
        const feature = row.Feature || "Uncategorized";
        grouped[feature] = grouped[feature] || [];
        grouped[feature].push(row);
      });

      const app = document.getElementById("app");

      Object.entries(grouped).forEach(([feature, tests]) => {
        const featureDiv = document.createElement("div");
        featureDiv.className = "feature";

        const header = document.createElement("div");
        header.className = "feature-header";
        header.innerHTML = `${feature} <span>${tests.length} tests</span>`;

        const content = document.createElement("div");
        content.className = "feature-content";

        content.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>TCID</th>
                <th>Description</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              ${tests.map(t => `
                <tr>
                  <td><strong>${t.TCID || ""}</strong></td>
                  <td>${t["Test Case Description"] || ""}</td>
                  <td>
                    <span class="badge ${normalizeStatus(t.Status)}">
                      ${t.Status || ""}
                    </span>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        header.onclick = () => {
          content.style.display =
            content.style.display === "block" ? "none" : "block";
        };

        featureDiv.appendChild(header);
        featureDiv.appendChild(content);
        app.appendChild(featureDiv);
      });
    });

  // Tabs logic
  document.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    };
  });
</script>

</body>
</html>
