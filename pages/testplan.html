<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QA Test Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: Inter, sans-serif;
  background: #f7f8f5;
  margin: 0;
  padding: 24px;
  color: #1f2933;
}

h1 { font-size: 26px; margin-bottom: 20px; }
h2 { font-size: 18px; margin: 16px 0 12px; }

/* Tabs */
.tabs {
  display: flex;
  gap: 24px;
  border-bottom: 1px solid #d6dad2;
  margin-bottom: 20px;
}
.tab {
  padding: 10px 0;
  cursor: pointer;
  font-weight: 600;
  color: #5f6f5a;
  border-bottom: 3px solid transparent;
}
.tab.active {
  border-color: #7a9c72;
  color: #1f2933;
}
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Feature accordion */
.feature {
  background: #ffffff;
  border: 1px solid #e1e4dd;
  border-radius: 8px;
  margin-bottom: 10px;
}
.feature-header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  background: #f2f4ef;
}
.feature-title { font-weight: 600; }
.feature-meta { font-size: 13px; color: #5f6f5a; }
.feature-content { display: none; padding: 12px 16px 16px; }

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  padding: 10px 8px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
}
thead th {
  position: sticky;
  top: 0;
  background: #fafafa;
  z-index: 2;
}
tbody tr:nth-child(even) { background: #f9faf7; }
tbody tr.achieved-row { background: #eef7ee !important; }

/* Badges */
.badge {
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
}
.Automated { background: #e6f4ea; color: #1e4620; }
.Achieved { background: #e6f4ea; color: #1e4620; }

/* Milestone card */
.box {
  background: #fbfcfa;
  border: 1px solid #e3e7df;
  border-radius: 8px;
  padding: 16px;
}

/* Progress cards */
.progress-box {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}
.progress-item {
  background: #ffffff;
  border: 1px solid #e1e4dd;
  border-radius: 8px;
  padding: 10px 14px;
}
</style>
</head>

<body>

<h1>QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
</div>

<!-- TEST PLAN -->
<div id="testplan" class="tab-content active">
  <div id="features"></div>
</div>

<!-- MILESTONES -->
<div id="milestones" class="tab-content">
  <div id="milestoneProgress" class="progress-box"></div>
  <div class="box">
    <h2>Milestones</h2>
    <table id="milestone-table">
      <thead>
        <tr>
          <th>Milestone</th>
          <th>Activity</th>
          <th>Status</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const TESTPLAN_CSV = "../data/testplan.csv";
const MILESTONE_CSV = "../data/milestones.csv";

/* Tabs */
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab, .tab-content").forEach(e => e.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

/* Load Test Plan */
fetch(TESTPLAN_CSV).then(r => r.text()).then(csv => {
  const rows = Papa.parse(csv, { header: true, delimiter: "|", skipEmptyLines: true }).data;
  const grouped = {};
  rows.forEach(r => {
    const f = r.Feature || "Other";
    grouped[f] = grouped[f] || [];
    grouped[f].push(r);
  });

  const container = document.getElementById("features");
  Object.entries(grouped).forEach(([feature, tests]) => {
    const box = document.createElement("div");
    box.className = "feature";
    const header = document.createElement("div");
    header.className = "feature-header";
    header.innerHTML = `<div class="feature-title">${feature}</div>`;
    const content = document.createElement("div");
    content.className = "feature-content";
    content.innerHTML = `
      <table>
        <tbody>
          ${tests.map(t => `
            <tr>
              <td>${t.TCID}</td>
              <td>${t["Test Case Description"]}</td>
              <td><span class="badge Automated">${t.Status}</span></td>
            </tr>`).join("")}
        </tbody>
      </table>`;
    header.onclick = () => content.style.display = content.style.display === "block" ? "none" : "block";
    box.append(header, content);
    container.appendChild(box);
  });
});

/* Load Milestones */
fetch(MILESTONE_CSV).then(r => r.text()).then(csv => {
  const rows = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
  const tbody = document.querySelector("#milestone-table tbody");
  const progress = {};

  rows.forEach(r => {
    progress[r.Milestone] = progress[r.Milestone] || { t: 0, a: 0 };
    progress[r.Milestone].t++;
    if (r.Status === "Achieved") progress[r.Milestone].a++;

    const tr = document.createElement("tr");
    if (r.Status === "Achieved") tr.classList.add("achieved-row");
    tr.innerHTML = `
      <td>${r.Milestone}</td>
      <td>${r.Activity}</td>
      <td><span class="badge Achieved">${r.Status}</span></td>
      <td>${r.Comments}</td>`;
    tbody.appendChild(tr);
  });

  Object.entries(progress).forEach(([k, v]) => {
    document.getElementById("milestoneProgress").innerHTML +=
      `<div class="progress-item"><strong>${Math.round(v.a/v.t*100)}%</strong> ${k} (${v.a}/${v.t})</div>`;
  });
});
</script>

</body>
</html>
