<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QA Test Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f7f7f5;
      margin: 0;
      padding: 24px;
      color: #1f2933;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 24px;
      border-bottom: 1px solid #d1d5db;
      margin-bottom: 24px;
    }

    .tab {
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #374151;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #5a7f4f;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Feature Accordion */
    .feature {
      background: #ffffff;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .feature-header {
      padding: 16px 18px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      background: #f4f6f3;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feature-meta {
      font-size: 13px;
      font-weight: 400;
      color: #4b5563;
    }

    .feature-content {
      display: none;
      padding: 12px 18px 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: top;
    }

    th {
      background: #fafafa;
    }

    /* Status Pills */
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
    }

    .Automated { background: #e6f4ea; color: #1e4620; }
    .Needs, .ToBeAutomated { background: #fdecc8; color: #7a4a00; }
    .InProgress { background: #e8f0fe; color: #1a3c78; }
    .Cant { background: #fde2e2; color: #7f1d1d; }

    /* Progress bar */
    .progress {
      background: #e5e7eb;
      border-radius: 6px;
      overflow: hidden;
      height: 10px;
      margin-top: 8px;
    }

    .progress-bar {
      height: 100%;
      background: #5a7f4f;
      width: 0%;
    }

    /* Milestones */
    .milestone {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .milestone h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>ðŸ“‹ QA Test Plan</h1>

<div class="tabs">
  <div class="tab active" data-tab="testplan">Test Plan</div>
  <div class="tab" data-tab="milestones">Milestones</div>
</div>

<div id="testplan" class="tab-content active">
  <div id="app"></div>
</div>

<div id="milestones" class="tab-content">
  <div id="milestone-content"></div>
</div>

<script>
  const CSV_PATH = "../data/testplan.csv";

  function normalizeStatus(status) {
    if (!status) return "";
    if (status.includes("Can't")) return "Cant";
    if (status.includes("Needs")) return "Needs";
    return status.replace(/\s+/g, "");
  }

  fetch(CSV_PATH)
    .then(res => res.text())
    .then(csv => {
      const parsed = Papa.parse(csv, {
        header: true,
        delimiter: "|",
        skipEmptyLines: true
      });

      const grouped = {};
      let total = 0, automated = 0;

      parsed.data.forEach(row => {
        const feature = row.Feature || "Uncategorized";
        grouped[feature] = grouped[feature] || [];
        grouped[feature].push(row);
        total++;
        if (row.Status === "Automated") automated++;
      });

      const app = document.getElementById("app");

      Object.entries(grouped).forEach(([feature, tests]) => {
        const autoCount = tests.filter(t => t.Status === "Automated").length;
        const percent = Math.round((autoCount / tests.length) * 100);

        const featureDiv = document.createElement("div");
        featureDiv.className = "feature";

        featureDiv.innerHTML = `
          <div class="feature-header">
            ${feature}
            <div class="feature-meta">
              ${percent}% Automated (${autoCount}/${tests.length})
            </div>
          </div>
          <div class="feature-content">
            <div class="progress">
              <div class="progress-bar" style="width:${percent}%"></div>
            </div>
            <table>
              <thead>
                <tr>
                  <th>TCID</th>
                  <th>Description</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                ${tests.map(t => `
                  <tr>
                    <td><strong>${t.TCID || ""}</strong></td>
                    <td>${t["Test Case Description"] || ""}</td>
                    <td>
                      <span class="badge ${normalizeStatus(t.Status)}">
                        ${t.Status || ""}
                      </span>
                    </td>
                  </tr>
                `).join("")}
              </tbody>
            </table>
          </div>
        `;

        featureDiv.querySelector(".feature-header").onclick = () => {
          const c = featureDiv.querySelector(".feature-content");
          c.style.display = c.style.display === "block" ? "none" : "block";
        };

        app.appendChild(featureDiv);
      });

      // Milestones summary
      const overall = Math.round((automated / total) * 100);
      document.getElementById("milestone-content").innerHTML = `
        <div class="milestone">
          <h3>Overall Automation Progress</h3>
          <p>${automated} of ${total} test cases automated (${overall}%)</p>
          <div class="progress">
            <div class="progress-bar" style="width:${overall}%"></div>
          </div>
        </div>
      `;
    });

  // Tabs
  document.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    };
  });
</script>

</body>
</html>
